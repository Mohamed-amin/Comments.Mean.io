<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <span>{{article.created | date:'medium'}}</span> /
  <span>{{article.user.name}}</span>
  <h2>{{article.title}}</h2>
  <div data-ng-if="hasAuthorization(article)">
    <a class="btn" href="/articles/{{article._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(article);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{article.content}}</div>
</section>
<section>
  <a href="#" class="btn btn-primary"> Add Comment </a>
  <form class="form-inline" id="add-comment" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <div class="form-group">
          <textarea class="form-control" placeholder="Your comment ..." required ></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
    <p ng-show="articleForm.title.$error.required">Comment is required</p>
  </div>
</section>
<section data-ng-controller="CommentsController" style="margin-top:20px;">
  <div data-ng-repeat='comment in comments' style="margin-top:10px;">
    <span>{{comment.id }}</span> /
    <span>{{comment.createdAt | date:'medium'}}</span> /
    <span>{{comment.user}}</span>
    <p>{{comment.content}}</p>
  </div>
  <br>
</section>
